<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <style>
        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb, #2575fc); min-height: 100vh; color: #333; }

        /* Navbar */
        .navbar {
            background: rgba(0,0,0,0.2);
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }
        .navbar a:hover { color: #ffd700; }

        /* Contact Box */
        .box {
            max-width: 450px;
            margin: 120px auto;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            padding: 30px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            color: #fff;
            text-align: center;
        }
        .box h3 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Inputs */
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }
        input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }
        input:focus, textarea:focus { border-color: #ffd700; background: rgba(255,255,255,0.2); }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffd700, #ff6a00);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media(max-width:500px) {
            .box { margin: 100px 20px; padding: 25px 20px; }
            .navbar { padding: 12px 20px; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div style="font-weight:bold; font-size:20px;">MySite ðŸš€</div>
    <div>
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
    </div>
</div>

<div class="box">
    <h3>Contact Us</h3>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Your Message" rows="5"></textarea>
    <button>Send Message</button>
</div>

</body>
</html>
