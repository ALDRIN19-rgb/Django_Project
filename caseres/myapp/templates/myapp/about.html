<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <style>
        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb, #2575fc); min-height: 100vh; color: #333; }

        /* Navbar */
        .navbar {
            background: rgba(0,0,0,0.2);
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: 0.3s;
        }
        .navbar a:hover { color: #ffd700; }
        .navbar .logo { font-weight: bold; font-size: 20px; }

        /* About Box */
        .box {
            max-width: 650px;
            margin: 140px auto 40px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            color: #fff;
            text-align: center;
            transition: 0.3s;
        }
        .box:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .box h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .box p {
            font-size: 16px;
            line-height: 1.7;
            color: rgba(255,255,255,0.9);
        }

        /* Responsive */
        @media(max-width:700px) {
            .box { margin: 120px 20px; padding: 30px 20px; }
            .navbar { padding: 12px 20px; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">MySite ðŸš€</div>
    <div>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
</div>

<div class="box">
    <h2>About Us</h2>
    <p>
        Welcome to MySite! This website is built to demonstrate a clean, modern, and responsive UI design using Django.
        It is perfect for learning, personal projects, and real-world system development. Our goal is to combine functionality with elegant design.
    </p>
</div>

</body>
</html>
