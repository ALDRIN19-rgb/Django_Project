<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fc;
        }

        /* Navbar Design */
        .navbar {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            position: relative;
        }

        .nav-links a:hover {
            color: #ffeb3b;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #ffeb3b;
            left: 0;
            bottom: -5px;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Content Design */
        .container {
            padding: 50px;
            text-align: center;
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            text-align: center;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">MySite</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        Â© 2026 My Website | All Rights Reserved
    </footer>

</body>
</html>
